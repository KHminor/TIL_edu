{% extends 'base.html' %}

{% block content %}
<h1>여기는 index</h1>
<br>

<a href="{% url 'accounts:signup' %}">회원가입</a>
<br>
<a href="{% url 'articles:create' %}">생성</a>
<br>
<hr>
{% for article in articles  %}
  <a href="{% url 'articles:delete' article.pk %}">게시글 삭제</a>
  <br>
  <a href="{% url 'articles:detail' article.pk %}">제목 : {{article.title}}</a>
  <br>
  
  <div>요약  </div>
  <pre>{{article.content}}</pre>
  <br>
  <hr>
{% endfor %}

{% endblock content %}
