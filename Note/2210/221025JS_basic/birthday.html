  <script>
    const name = prompt('당신의 이름은 어떻게 됩니까??')
    // const isAudult = p
    if (name === '현진') {
      alert(`안녕! ${name}아! \n
생일 축하해🎉`)
    } else {
      alert(`${name}아(야) 현진이 생일 파티에 와줘서 고마워🎊`)
    }
    
  </script>
