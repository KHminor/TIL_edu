<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="btn-input"></h1>
  <button id="btn">클릭</button>
  <input type="text" id="text-input">
  <p id="input"></p>
  
  <script>
    const inputTag = document.querySelector('#text-input')

    inputTag.addEventListener('input', (event)=> {
      const pTag1 = document.querySelector('#input')
      pTag1.innerText = event.target.value
      
      const btnTag = document.querySelector('#btn')
      const pTag2 = document.querySelector('#btn-input')
  
      btnTag.addEventListener('click', (event2)=>{
        pTag2.innerText = event.target.value
      })
    })
    
    
  </script>
</body>
</html>
