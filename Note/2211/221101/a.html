<body>
  
  <script>


  const sub = function(num1,num2) {
    return num1 + num2
  }


  const sub2 = (num1,num2) => {
    return num1 + num2
  }

  const sub3 = (num1,num2) => num1 + num2
  
  console.log(sub(2,7));  // 9
  console.log(sub2(2,7));  // 9
  console.log(sub3(2,7));  // 9
  </script>
</body>
