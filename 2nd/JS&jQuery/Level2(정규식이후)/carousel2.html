<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .slide-container {
      width: 300vw;
      transition: all 1s;
    }

    .slide-page {
      width: 100vw;
      float: left;
    }

    img {
      width: 100%;
      height: 95vh;
    }

    .left {
      position: absolute;
      font-size: 15rem;
      top: 30%;
      cursor: pointer;
    }

    .right {
      position: absolute;
      font-size: 15rem;
      top: 30%;
      left: 90.5%;
      cursor: pointer;
    }
  </style>
</head>

<body style="overflow: hidden;">
  <div class="slide-container">
    <div class="slide-page">
      <img src="https://codingapple.com/wp-content/uploads/2022/02/car1.png">
    </div>
    <div class="slide-page">
      <img src="https://codingapple.com/wp-content/uploads/2022/02/car2.png">
    </div>
    <div class="slide-page">
      <img src="https://codingapple.com/wp-content/uploads/2022/02/car3.png">
    </div>
  </div>
  <div class="left">
    ⬅
  </div>
  <div class="right">
    ➡
  </div>
  <button class="btn1">1</button>
  <button class="btn2">2</button>
  <button class="btn3">3</button>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script>
    $('.btn1').on('click', (e) => {
      e.preventDefault()
      $('.slide-container').css('transform', 'translateX(0vw)')
    })
    $('.btn2').on('click', (e) => {
      e.preventDefault()
      $('.slide-container').css('transform', 'translateX(-100vw)')
    })
    $('.btn3').on('click', (e) => {
      e.preventDefault()
      $('.slide-container').css('transform', 'translateX(-200vw)')
    })

    let 위치 = 0
    $('.left').on('click', (e) => {
      console.log('left', 위치);
      e.preventDefault()
      if (위치 === 0) {
        위치 = -200
        $('.slide-container').css('transform', 'translateX(-200vw)')
      } else {
        위치 += 100
        $('.slide-container').css('transform', `translateX(${위치}vw)`)
      }
    })
    $('.right').on('click', (e) => {
      console.log('right', 위치);
      e.preventDefault()
      if (위치 === -200) {
        위치 = 0
        $('.slide-container').css('transform', 'translateX(0vw)')
      } else {
        위치 -= 100
        $('.slide-container').css('transform', `translateX(${위치}vw)`)
      }
    })
  </script>
</body>

</html>
