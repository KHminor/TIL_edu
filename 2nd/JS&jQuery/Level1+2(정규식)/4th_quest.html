<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="alert-box" id="alert">
    <p id="pId">알림창임</p>
    <button id="bnt">닫기</button>
  </div>

  <button onclick="알림창열기('block','아이디를 입력하세요')">버튼1</button>
  <button onclick="알림창열기('block','비밀번호를 입력하세요')">버튼2</button>

  <script>

    document.getElementById('bnt').addEventListener('click', (e)=> {
      document.getElementById('alert').style.display = 'none'
    })

    function 알림창열기(p1,p2) {
      document.getElementById('alert').style.display = p1
      document.getElementById('pId').innerText = p2
    }

  </script>
</body>
</html>
